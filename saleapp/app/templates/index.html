<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">BÁN HÀNG TRỰC TUYẾN</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto">
            {% for c in categories %}
            <li class="nav-item active">
                <a class="nav-link" href="/?category_id={{c.id}}">{{ c.name }}</a>
            </li>
            {% endfor %}
        </ul>
        <form method="get" action="/" class="d-flex">
            <input class="form-control me-2" type="text" name="kw" placeholder="Tìm kiếm sản phẩm">
            <button class="btn btn-primary" type="submit">Tìm</button>
        </form>
    </div>
</nav>

<main class="container">
    {% if products %}
    <div class="row">
        {% for p in products %}
        <div class="col-md-4 col-12 p-3">
            <div class="card rounded-4">
                <img class="card-img-top" src="{{ p.image }}" alt="{{ p.name }}">
                <div class="card-body">
                    <h4 class="card-title">{{ p.name }}</h4>
                    <p class="card-text">{{ p.price }} VNĐ</p>
                    <a href="#" class="btn btn-primary">Xem chi tiết</a>
                    <button class="btn btn-danger">Đặt hàng</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info">KHÔNG CÓ SẢN PHẨM NÀO!</div>
    {% endif %}

</main>
</body>
</html>
